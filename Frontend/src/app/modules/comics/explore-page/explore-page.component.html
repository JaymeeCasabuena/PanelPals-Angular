<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-md-1">
      <app-side-bar></app-side-bar>
    </div>

    <!-- Main Content -->
    <div class="col-12 col-md-11">
      <!-- Top Bar -->
      <div class="row">
        <div
          class="d-flex align-items-center justify-content-between mt-2 w-100"
        >
          <!-- Centered search bar -->
          <div class="d-none d-md-flex justify-content-center flex-grow-1">
            <app-search-bar></app-search-bar>
          </div>
          <!-- Avatar aligned to the far right -->
          <app-avatar [currentUser]="currentUser"></app-avatar>
        </div>
      </div>

      <!-- Comics Section -->
      <div class="row mt-5">
        <!-- Browse Comics -->
        <div class="col-12 col-xl-11">
          <div
            class="d-flex flex-column flex-md-row align-items-start align-items-md-center justify-content-between mb-3 mb-md-5"
          >
            <h2 class="fw-bold text-black ms-4 ms-md-5">Browse</h2>
            <div class="ms-4 ms-md-0 mt-3 mt-md-0">
              <app-add-new-form></app-add-new-form>
            </div>
            <div class="d-block d-md-none ms-2 mt-4">
              <app-search-bar></app-search-bar>
            </div>
          </div>
          <div class="row comics-container ms-2 ms-md-4 overflow-y-scroll">
            <div
              *ngFor="let comic of visibleComics"
              class="col-12 col-sm-6 col-md-5 col-xl-3 d-flex flex-column align-items-center mb-5"
            >
              <div class="d-flex book-card bg-white align-items-start w-100">
                <div
                  class="book-cell bg-transparent p-3"
                  (click)="navigateToDetails(comic.Id)"
                >
                  <img [src]="comic?.Cover" class="book-photo" />
                </div>
                <div class="mt-4 overflow-hidden">
                  <p class="text-black fw-semi-bold text-truncate text-md mb-1">
                    {{ comic?.Title }}
                  </p>
                  <p class="text-muted fw-semi-bold text-truncate text-sm mb-1">
                    {{ comic.AuthorName }}
                  </p>
                  <div class="d-flex">
                    <app-star-rating
                      [readOnly]="true"
                      [rating]="comic.AverageRating"
                    ></app-star-rating>
                    <p class="text-muted text-sm mt-2 ms-1">
                      ({{ comic.TotalReviews }})
                    </p>
                  </div>
                  <p class="text-muted fw-semi-bold text-truncate text-sm">
                    {{ comic.YearPublished }}
                  </p>
                </div>
              </div>
            </div>
            <div class="d-flex justify-content-start">
              <app-paginator
                [first]="first"
                [rows]="rows"
                [data]="comics"
                (visibleContentChange)="updateVisibleComics($event)"
              ></app-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
