<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-1">
      <app-side-bar></app-side-bar>
    </div>

    <!-- Main Content -->
    <div class="col-11">
      <!-- Top Bar -->
      <div class="row">
        <div
          class="d-flex align-items-center justify-content-between mt-2 w-100"
        >
          <!-- Centered Search Bar -->
          <div class="d-flex justify-content-center flex-grow-1">
            <app-search-bar></app-search-bar>
          </div>
          <!-- Avatar aligned to the far right -->
          <p-avatar
            class="align-self-end"
            image="https://primefaces.org/cdn/primeng/images/demo/avatar/asiyajavayant.png"
            size="large"
            shape="circle"
          ></p-avatar>
        </div>
      </div>

      <!-- Discussions Section -->
      <div class="row mt-5">
        <div class="col-12">
          <!-- Check if there are discussions -->
          <div class="mb-3">
            <p-fieldset styleClass="discussion-tab">
              <ng-template #header>
                <div
                  class="d-flex justify-content-between align-items-center gap-2"
                >
                  <div class="d-flex align-items-center">
                    <p-avatar
                      image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                      shape="circle"
                    />
                    <span class="font-bold text-black fs-4 ms-3">
                      {{ discussion.Username }}
                    </span>
                    <span class="font-bold text-black fs-6 ms-4 mt-1">
                      {{ discussion.DateCreated }}
                    </span>
                  </div>
                  <div class="d-flex">
                    <div class="">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        fill="black"
                        class="bi bi-pen-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001"
                        />
                      </svg>
                    </div>
                    <div class="ms-3">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="18"
                        height="18"
                        fill="black"
                        class="bi bi-trash3-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"
                        />
                      </svg>
                    </div>
                  </div>
                </div>
              </ng-template>
              <div>
                <div class="d-flex justify-content-between">
                  <h5 class="text-black fs-4 mt-3 ms-3 fw-bold">
                    {{ discussion.Title }}
                  </h5>
                </div>
                <p class="text-black fs-5 ms-3 mt-3">
                  {{ discussion.Content }}
                </p>
              </div>
            </p-fieldset>
          </div>
          <ng-container
            *ngIf="comments && comments.length > 0; else emptyState"
          >
          </ng-container>

          <!-- Empty State -->
          <ng-template #emptyState>
            <p class="text-center text-muted mt-5">No comments yet.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
