<div class="star-rating d-flex justify-content-center">
  <ng-container *ngFor="let filled of stars; let i = index">
    <span
      class="star"
      [class.filled]="filled"
      (click)="onStarClick(i)"
      [style.cursor]="readOnly ? 'default' : 'pointer'"
    >
      â˜…
    </span>
  </ng-container>
  <button *ngIf="!readOnly" class="text-muted ms-3" (click)="clearRating()">
    Clear
  </button>
</div>
