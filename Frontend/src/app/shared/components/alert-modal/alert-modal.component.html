<div
  class="modal-content"
  [ngClass]="data.title === 'Success' ? 'green' : 'red'"
>
  <div class="modal-header border-0 d-flex flex-column align-items-center">
    <h5 class="modal-title text-white text-center mb-3 fs-3">
      {{ data.title }}
    </h5>
    <svg
      *ngIf="data.title === 'Success'"
      xmlns="http://www.w3.org/2000/svg"
      width="48"
      height="48"
      fill="white"
      class="bi bi-check-circle-fill mb-3"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"
      />
    </svg>
    <svg
      *ngIf="data.title === 'Error'"
      xmlns="http://www.w3.org/2000/svg"
      width="48"
      height="48"
      fill="white"
      class="bi bi-x-circle-fill mb-3"
      viewBox="0 0 16 16"
    >
      <path
        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"
      />
    </svg>
  </div>
  <div class="modal-body text-center fs-5">
    <p class="mb-0 text-white">{{ data.message }}</p>
  </div>
  <div class="modal-footer justify-content-center">
    <button
      class="btn btn-dark align-self-end text-white rounded-pill p-2 px-5 me-4 mt-2"
      (click)="closeModal()"
    >
      Close
    </button>
  </div>
</div>
